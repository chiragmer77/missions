<div class="modal fade" tabindex="-1" [ngClass]="{'show': isOpen}" [style.display]="isOpen ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="btn close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button (click)="onCancel()" class="btn btn-outline-primary auth-cancel-outline">
                    Cancel
                </button>
                <button (click)="onConfirm()" class="btn btn-danger auth-buttons-danger" type="submit">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
