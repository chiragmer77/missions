<app-header></app-header>
<div class="l-navbar" [ngClass]="{'show-sidebar': isClassAdded}" id="nav-bar">
    <nav class="nav">
        <div>
            <a class="nav_logo pe-auto" id="logo_dashboard" [ngClass]="{'nav-logo-small': !isClassAdded}">
                <img src="./assets/Images/logo_dashboard.png" #bigLogo class='bx bx-layer nav_logo-icon' />
                <img src="./assets/Images/logo/logoBP 1.png" #smallLogo class="small-logo logo-small" />
            </a>
            <div class="nav_list sidenavMenusresponsive" [ngClass]="{'sidenavMenus': !isClassAdded}">
                <a [routerLink]="['/dashboard/dashboard']" class="nav_link pe-auto" routerLinkActive="active">
                    <i class="bi bi-window-sidebar"></i>
                    <span class="nav_name">
                        Dashboard
                    </span>
                </a>
                <a class="nav_link pe-auto" [routerLink]="['/dashboard/missions']" routerLinkActive="active">
                    <i class="bi bi-stack"></i>
                    <span class="nav_name">
                        Mission
                    </span>
                </a>
                <a [routerLink]="['/dashboard/member-list']" class="nav_link pe-auto" routerLinkActive="active">
                    <i class="bi bi-people"></i>
                    <span class="nav_name">
                        Members
                    </span>
                </a>
                <a class="nav_link pe-auto" [routerLink]="['/dashboard/clients']" routerLinkActive="active">
                    <i class="bi bi-person-square"></i>
                    <span class="nav_name">
                        Clients
                    </span>
                </a>
                <a class="nav_link pe-auto" [routerLink]="['/dashboard/member-list']" routerLinkActive="active">
                    <i class="bi bi-calendar2"></i>
                    <span class="nav_name">
                        Gant chart/Calendar
                    </span>
                </a>
                <a class="nav_link pe-auto" [routerLink]="['/dashboard/document']" routerLinkActive="active">
                    <i class="bi bi-file-earmark"></i>
                    <span class="nav_name">
                        Documents
                    </span>
                </a>

                <a class="nav_link pe-auto" [routerLink]="['/dashboard/category']" routerLinkActive="active">
                    <i class="bi bi-person-fill-gear"></i>
                    <span class="nav_name">
                        Category
                    </span>
                </a>

                <a class="nav_link pe-auto" [routerLink]="['/dashboard/designation']" routerLinkActive="active">
                    <i class="bi bi-grid-fill"></i>
                    <span class="nav_name">
                        Designation
                    </span>
                </a>
                <a class="nav_link pe-auto" [routerLink]="['/dashboard/member-list']" routerLinkActive="active">
                    <i class="bi bi-graph-down"></i>
                    <span class="nav_name">
                        Analytics
                    </span>
                </a>
                <div class="exit_arrow" [ngClass]="{'exit-arrow-side-nav-open': isClassAdded}">
                    <a (click)="toggleClass()" class="pointer">
                        <img #leftArrow class="right-arrow" src="./assets/icons/arrow-left-circle.png" />
                        <img #rightArrow class="left-arrow" src="./assets/icons/arrow-left-circle-left.png" />
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="main-panel">
    <div class="main-content" [ngClass]="{'sidenavChange': !isClassAdded}">
        <div class="content-overlay">
            <div class="content-wrapper py-3 px-3">
                <router-outlet></router-outlet>
                <ngx-spinner type="ball-scale-multiple" [fullScreen]="false" size="medium"></ngx-spinner>
            </div>
        </div>
    </div>
</div>
