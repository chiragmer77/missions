<!--Container Main start-->
<div class="p-3">
    <div class="top_header float-start w-100">
        <div class="screen-heading">
            <h3 class="float-start">
                Mission
            </h3>
            <div class="top_action float-end">
                <ul>
                    <li><a class="m_slider"><i class="bi bi-search"></i></a></li>
                    <li><a class="m_slider"><i class="bi bi-sliders2-vertical"></i></a></li>
                    <li>
                        <app-add-mission (onClose)="handleChildComponentClose()"></app-add-mission>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="Container p-0">
        <div class="row p-0">
            <div class="mission_details">
                <ul>
                    <li *ngFor="let data of missionList | paginate: { itemsPerPage: 5, currentPage: p }">
                        <div class="row">
                            <div class="col-xl-4 col-md-4 col-sm-6 col-xs-12 m_task_details"
                                (click)="setProjectData(data)">
                                <h4><a>{{data.title}} </a></h4>
                                <p>{{data.startDate |date: 'M/d/yy, h:mm a'}} - {{data.endDate | date: 'M/d/yy, h:mm
                                    a'}}</p>
                            </div>

                            <div class="col-xl-2 col-md-2 col-sm-3 col-xs-12 m_task_status">
                                <h4><a>In-progress</a></h4>
                                <p>Status</p>
                            </div>

                            <div class="col-xl-2 col-md-2 col-sm-3 col-xs-12 m_client_name">
                                <h4><a>{{data.client}}</a></h4>
                                <p>Client Name</p>
                            </div>

                            <div class="col-xl-2 col-md-2 col-sm-3 col-xs-12 m_task_persons">
                                <div class="progress mt-3" style="height:7px">
                                    <div class="progress-bar" style="width:40%;"></div>
                                </div>
                            </div>

                            <div class="col-xl-2 col-md-2 col-sm-3 col-xs-12 m_task_progress">
                                <span class="m_img_thumbnail blue_thumb_color" data-bs-toggle="tooltip"
                                    title="Kishan">K</span>
                                <span class="m_img_thumbnail green_thumb_color" data-bs-toggle="tooltip"
                                    title="Diya">D</span>
                                <span class="m_img_thumbnail purple_thumb_color" data-bs-toggle="tooltip"
                                    title="Madhuri">M</span>
                                <span class="m_img_thumbnail" data-bs-toggle="tooltip" title="3+">+3</span>
                            </div>
                        </div>
                    </li>
