<a id="sideFormOpen" class="cr_mission">
    <button class="btn btn-primary auth-buttons">
        Add Client
    </button>
</a>
<!--Filter Code-->
<div class="sideFormFields card mb-3">
    <div class="card-header">
        <span> Add Client </span>
        <button class="btn" aria-label="Close" id="sidebarClose">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        <div class="container mt-3">
            <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
                <div class="row">
                    <div class="col-md-10 mb-4">
                        <input type="text" placeholder="Company Name" class="form-control" id="companyName"
                            formControlName="companyName" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('companyName').invalid && myForm.get('companyName').touched"
                                class="text-danger">
                                Company Name is required
                            </span>
                        </h6>
                    </div>
                    <div class="col-md-10 mb-4">
                        <textarea class="form-control" placeholder="Address" rows="5" cols="33"
                            aria-label="With textarea" formControlName="address" required>
                        </textarea>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('address').invalid && myForm.get('address').touched"
                                class="text-danger">
                                Address is required
                            </span>
                        </h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-4">
                        <input type="number" placeholder="Person of Contact Number" class="form-control"
                            id="personContact" formControlName="personContact" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('personContact').invalid && myForm.get('personContact').touched"
                                class="text-danger">Person of Contact Number is required</span>
                        </h6>
                    </div>

                    <div class="col-md-10 mb-4">
                        <input type="tel" placeholder="Telephone" class="form-control" id="telephone"
                            formControlName="telephone" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('telephone').invalid && myForm.get('telephone').touched"
                                class="text-danger">Telephone is required</span>
                        </h6>
                    </div>

                    <div class="col-md-10 mb-4">
                        <input type="email" placeholder="Email Address" class="form-control" id="email"
                            formControlName="email" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('email').invalid && myForm.get('email').touched"
                                class="text-danger">
                                Valid Email Address is required</span>
                        </h6>
                    </div>

                </div>
            </form>
        </div>

    </div>
    <div class="card-footer text-end">
        <button id="sidebarCloseButton" class="btn btn-outline-primary auth-cancel-outline">
            Cancel
        </button>
        <button class="btn btn-primary auth-buttons" type="submit">
            Add Client
        </button>
    </div>
</div>
