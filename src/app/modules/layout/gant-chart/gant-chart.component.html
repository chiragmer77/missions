<!--Container Main start-->
<div class="p-3">
    <div class="top_header float-start w-100">
        <div class="screen-heading">
            <h3 class="float-start">
                Gant Chart
            </h3>
        </div>
    </div>

    <div class="Container p-0">
        <div class="row board-cards">
            <div class="card p-0">
                <div class="hours_heading">
                    <div class="float-end m-2 mb-3">
                        <a class="text-right filter_icon pointer" (click)="toggleDatepicker()"
                            *ngIf="!showDatepickerChart">
                            <img src="./assets/icons/filter.png">
                        </a>
                        <div *ngIf="showDatepickerChart" class="datepicker-container">
                            <input type="date" class="form-control" [(ngModel)]="fromDate" placeholder="From">
                            <input type="date" class="form-control" [(ngModel)]="toDate" placeholder="To">
                            <button (click)="toggleDatepicker()" type="button"
                                class="btn btn-outline-primary auth-cancel-outline">
                                Cancel
                            </button>
                            <button class="btn btn-primary auth-buttons" (click)="search()">Search</button>
                            <p class="text-danger">{{ dateError }}</p>
                        </div>
                    </div>
                </div>
                <div>
                    <ng-gantt [options]="editorOptions" [data]="projectTasksLists" #editor></ng-gantt>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Container Main end-->
