<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header modal-color">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Add Member</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="div">
					<div class="w-75 mb-3">
						<input class="form-control" type="text" placeholder="First Name"
							aria-label="default input example">
					</div>
					<div class="w-75 mb-3">
						<input class="form-control" type="text" placeholder="Last Name"
							aria-label="default input example">
					</div>
					<div class="w-75 mb-3">
						<input class="form-control" type="text" placeholder="Email Address"
							aria-label="default input example">
					</div>
					<div class="w-75 mb-5">
						<input class="form-control" type="text" placeholder="Telephone"
							aria-label="default input example">
					</div>
					<div class="w-75 mb-3">
						<select class="form-select" aria-label="Default select example">
							<option selected>Function</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="input-group w-75">
						<input type="text" class="form-control" placeholder="Dollar"
							aria-label="Dollar amount (with dot and two decimal places)">
						<span class="input-group-text input-color">$/hr</span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
