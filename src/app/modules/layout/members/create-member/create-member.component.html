<a id="sideFormOpen" class="cr_mission">
    <button class="btn btn-primary auth-buttons">
        Add Member
    </button>
</a>
<!--Filter Code-->
<div class="sideFormFields card mb-3">
    <div class="card-header">
        <span> Add Member </span>
        <button class="btn" aria-label="Close" id="sidebarClose">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-body">
        <div class="container mt-3">
            <form [formGroup]="myForm" (ngSubmit)="onFormSubmit()">
                <div class="row">
                    <div class="col-md-10 mb-4">
                        <input type="text" placeholder="First Name" class="form-control" id="firstName"
                            formControlName="firstName" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('firstName').invalid && myForm.get('firstName').touched"
                                class="text-danger">First Name is required</span>
                        </h6>
                    </div>
                    <div class="col-md-10 mb-4">
                        <input type="text" placeholder="Last Name" class="form-control" id="lastName"
                            formControlName="lastName" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('lastName').invalid && myForm.get('lastName').touched"
                                class="text-danger">Last Name is required</span>
                        </h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-4">
                        <input type="email" placeholder="Email Address" class="form-control" id="email"
                            formControlName="email" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('email').invalid && myForm.get('email').touched"
                                class="text-danger">
                                Valid Email Address is required</span>
                        </h6>
                    </div>
                    <div class="col-md-10 mb-4">
                        <input type="tel" placeholder="Telephone" class="form-control" id="telephone"
                            formControlName="telephone" required>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('telephone').invalid && myForm.get('telephone').touched"
                                class="text-danger">Telephone is required</span>
                        </h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 mb-4">
                        <select class="form-control" placeholder="Function" id="function" formControlName="function"
                            required>
                            <option value="" disabled>Select a function</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <!-- Add more options as needed -->
                        </select>
                        <h6 class="error-message">
                            <span *ngIf="myForm.get('function').invalid && myForm.get('function').touched"
                                class="text-danger">Function is required</span>
                        </h6>
                    </div>
                    <div class="col-md-10 mb-4">
                        <div class="input-group">
                            <input type="number" placeholder="Hourly Rate" class="form-control" id="hourlyRate"
                                formControlName="hourlyRate" required>
                            <span class="input-group-text" id="basic-addon2">$/hr</span>
                        </div>

                        <h6 class="error-message">
                            <span *ngIf="myForm.get('hourlyRate').invalid && myForm.get('hourlyRate').touched"
                                class="text-danger">Hourly Rate is required</span>
                        </h6>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="card-footer text-end">
        <button id="sidebarCloseButton" class="btn btn-outline-primary auth-cancel-outline">
            Cancel
        </button>
        <button class="btn btn-primary auth-buttons" type="submit">
            Add Member
        </button>
    </div>
</div>
